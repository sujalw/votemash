<html>
	<body>
		Hello, {{ user_name }} <br>
		<hr>
		Upload the category file <br/><br />
		
		<form method="post" action="/edit" enctype="multipart/form-data">				
				<input type="file" name="imported_file" />
				<input type="hidden" name="task_name" value="import_category" /> <br/> <br/>
				<input type="submit" value="Import" />
			</form>
			
			{% if error_msg %}
				<br/><font color="red">{{ error_msg }}</font>
			{% endif %}
			
			<br/><br/>
			<form method="get" action="{{ back_url }}">
				<input type="hidden" name="task_name" value="edit_category" />
				<input type="hidden" name="back_url" value="{{ back_url }}" />
				<input type="submit" value="<< Back" /> <input type="button" value="Home" onclick="location.href='{{ home_url }}'"/>
			</form>
			
			<hr>
			<a href="{{ url }}">{{ url_linktext }}</a>
	</body>
</html>
