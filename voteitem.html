<html>
	<body>
		Hello, {{ user_name }} <br>
		<hr>
		Selected user: {{ selected_user }} <br/>
		Selected category: {{category_name}} <br/><br/>
		
		{% if error_msg %}
			<font color="red">{{ error_msg }}</font>
		{% else %}
			Cast your vote: <br/><br/>
			
			<form method="post" action="/vote">
				<input type="radio" name="item_to_vote" value="1" checked="checked"> {{itemsToVote[0]}} </input> <br/>
				<input type="radio" name="item_to_vote" value="2"> {{itemsToVote[1]}} </input> <br/>
			
				<input type="hidden" name="cast_vote" />
				<input type="hidden" name="category_name" value="{{ category_name }}" /> <br/>
				<input type="hidden" name="selected_user" value="{{ selected_user }}" /> <br/>
			
				<input type="hidden" name="item1" value="{{itemsToVote[0]}}" /> <br/>
				<input type="hidden" name="item2" value="{{itemsToVote[1]}}" /> <br/>
			
				<input type="hidden" name="task_name" id="task_name" value="cast_vote" /> <br/>
				<input type="submit" value="Vote"/>
			</form>
		{% endif %}
		
		<hr>
		<a href="{{ url }}">{{ url_linktext }}</a>
	</body>
</html>
