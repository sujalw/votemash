<html>
	<body>
		Hello, {{ user_name }} <br>
		<hr>
			Select a user whose leaderboard you want to see: <br/><br/>
			
			<form method="post" action="/result">
				{% for author in authorNames %}
					{% if author == user_name %}
						<input type="radio" name="author_name" value="{{ author }}" checked="checked">{{ author }} (self)</input> <br/>
					{% else %}
						<input type="radio" name="author_name" value="{{ author }}">{{ author }}</input> <br/>
					{% endif %}
				{% endfor %}

				<input type="hidden" id="task_name" name="task_name" value="choose_category" /> <br/>
				<br/>
				<input type="submit" value="Continue" />
			</form>
			
			<br/><br/>
			<form method="post" action="{{ back_url }}">
				<input type="submit" value="<< Back" />
			</form>
			
			<hr>
			<a href="{{ url }}">{{ url_linktext }}</a>
	</body>
</html>
