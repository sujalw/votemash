<head>
	<body>
		Hello, {{ user_name }} <br>
		<hr>
			Category : {{ category_name }} <br/>
			Available items are shown below: <br/><br/>

			<form method="post" action="/editcategory">
				{% for item in items %}
					<input type="radio" name="item_name" value="{{ item.name }}">{{ item.name }}</input> <br/>
				{% endfor %}

				<input type="hidden" name="category_name" value="{{ category_name }}" /> <br/>
				<input type="hidden" name="task_name" value="edit_item" /> <br/>
				<br/>
				<input type="submit" value="Edit" />
			</form>
		<hr>
		<form method="post" action="/editcategory">
			Create new item: <br/>
			<input type="text" name="item_name"/>
			<input type="hidden" name="task_name" value="create_item" />
			<input type="hidden" name="category_name" value="{{ category_name }}" /> <br/>
			<input type="submit" value="Create" />
		</form>

		{% if error_msg %}
			<font color="red">{{ error_msg }}</font>
		{% endif %}
		<hr>
		<a href="{{ url }}">{{ url_linktext }}</a>
	</body>
</head>
